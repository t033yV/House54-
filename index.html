<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House 54</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
        }
        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }
        h1 {
            font-size: 6rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            margin: 0;
            font-weight: 900;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            animation: fadeIn 2s ease-in-out;
        }
        p {
            font-size: 1.5rem;
            max-width: 600px;
            line-height: 1.6;
            margin: 20px 0;
        }
        .highlight {
            font-size: 2rem;
            font-style: italic;
            color: #ccc;
            margin: 30px 0;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 15px 40px;
            border: 2px solid #fff;
            transition: all 0.3s ease;
        }
        a:hover {
            background: #fff;
            color: #000;
        }
        .bg-line {
            position: absolute;
            top: 0;
            left: 50%;
            width: 1px;
            height: 100%;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0), rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0));
            z-index: -1;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        @media (max-width: 768px) {
            h1 { font-size: 3rem; }
            p { font-size: 1.2rem; }
            .highlight { font-size: 1.5rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="bg-line"></div>
        <h1>House 54</h1>
        <p>A next-generation marketing and PR agency built for the future. We challenge norms, break boundaries, and redefine industries.</p>
        <p class="highlight">More than an agency. A movement.</p>
        <p>Join us.</p>
        <a href="mailto:contact@house54.com">[Contact Us]</a>
    </div>
</body>
</html>
